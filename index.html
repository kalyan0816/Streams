    <style>
      body {
        background-image: url(http://as.clickwallpapers.com/1080p/naruto-wallpapers-phone-On-Wallpaper-1080p-HD.jpg);
      }
      button {

  <body>
    <script>

      var firstNames = ["Naruto","Sakura","Itachi","Sasuke","Kakashi"];
      var lastNames = ["Uzumaki","Haruno","Uchiha","Hatake"];
      var genders = ["male","female"];
      var countries = ["India","Japan","China"];

      var getRandomValue = function(list){
        var size = list.length;
        var index = Math.floor(Math.random()*size);
        return list[index];
      }

      var login = function() {
        
          webengage.user.logout();
          var x = prompt("Enter the user_id");
          webengage.user.login(x);
         
          var firstName = getRandomValue(firstNames);
          var lastName = getRandomValue(lastNames);
          var gender = getRandomValue(genders);
          var country = getRandomValue(countries);
          var email  = firstName+"."+lastName+"@webklipper.com"

          webengage.user.setAttribute('we_email', email);
          webengage.user.setAttribute('we_birth_date', '1997-11-16');
          webengage.user.setAttribute('we_first_name',firstName);
          webengage.user.setAttribute('we_last_name',lastName);
          webengage.user.setAttribute('we_gender',gender);
          webengage.user.setAttribute('country',country);
          
      };
      
      var ramenEating = function() {
          webengage.track("ramen_eating",{
               "message" : "It's ramen eating time",
               "eventCode" : 1
          });
      };

      var practice = function() {
          webengage.track("practice",{
               "message" : "It's practice time",
               "eventCode" : 2
          });
      };
      
      var doMission = function() {
          var missionName = prompt("mission name?");
          var rank = prompt("rank?");
          webengage.track("mission",{
              "missionName":missionName,
              "rank":rank           
          })
      };

    </script>
  </body>
